<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password manager</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Foldit:wght@100&family=Open+Sans:wght@300&family=Raleway:ital,wght@1,100&family=Rubik+Pixels&display=swap');
      html {
        background-color: black;
        color: #860ae1;
      }
      nav {
        font-family: 'Bruno Ace', cursive;
        font-size: 20px;
        display: flex;
        color: #860ae1;
        background-color: #000000;
        padding: 10px;
        text-align: center;
        justify-content: center;
        border-radius: 40px;
        border: 3px solid #860ae1;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Bruno Ace', cursive;
        box-shadow: 0 0 10px #860ae1;
        margin-top: 20px;
        text-shadow: 2px 2px 4px #860ae1;
        max-width: 800px; /* Added a max-width to limit container width */
        padding: 20px; /* Added padding for spacing */
      }
      button {
        font-family: 'Bruno Ace', cursive;
        background-color: black;
        color: #860ae1;
        border: 2px solid #860ae1;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        width: 100%; /* Make the content div full width */
      }
      table,
      th,
      td {
        width: 100%; /* Make the table take the full width of its container */
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type='text'],
      input[type='password'] {
        width: 100%; /* Make input fields take the full width */
        padding: 8px;
        margin: 5px 0;
      }
      ul#list {
        list-style: none;
        padding: 0;
      }
      /* Media query for responsiveness */
      @media screen and (max-width: 600px) {
        nav {
          font-size: 16px; /* Reduce font size for small screens */
        }
        .container {
          padding: 10px; /* Adjust padding for small screens */
        }
        table,
        th,
        td {
          font-size: 14px; /* Reduce font size for small screens */
        }
        input[type='text'],
  input[type='password'] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    box-sizing: border-box; /* Ensure padding and border are included in the width */
  }
      }
    </style>
  </head>
  <body>
    <nav>PASS-X : Your OWN Password Manager</nav>
    <div class="container">
      <h1>Password Manager</h1>
      <p>
        Welcome to your trusted Password Manager App! We're here to help you
        keep your digital life secure, organized, and hassle-free.
      </p>
      <h2>YOUR PASSWORDS:</h2>
      <div class="content">
        <table>
          <tr>
            <th>Website Name</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
          <tr>
            <td>
              <input type="text" id="websiteName" placeholder="Website Name" />
            </td>
            <td><input type="text" id="username" placeholder="Username" /></td>
            <td>
              <input type="password" id="password" placeholder="Password" />
            </td>
          </tr>
        </table>
        <button id="add" type="submit">Add Entry</button>
      </div>

      <h2>Your Saved Passwords</h2>
      <ul id="list"></ul>
    </div>
  </body>
</html>
